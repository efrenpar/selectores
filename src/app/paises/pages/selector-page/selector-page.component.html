<h1 class="mt-5">Selectores anidadoes</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row">
        <div class="col">
            <label for="" class="form-label">
                Continente:
            </label>
            <select class="form-control"
                formControlName="region"
            >
                <option value="">-- Selecciones Continente --</option>
                <option 
                    *ngFor="let region of regiones"
                    [value]="region | lowercase"
                >{{region}}</option>
            </select>
        </div>
    </div>

    <div class="row mt-2" *ngIf="paises.length!=0">
        <div class="col">
            <label for="" class="form-label">
                Pais:
            </label>
            <select class="form-control"
                formControlName="pais"
            >
                <option value="">-- Selecciones Pais --</option>
                <option 
                    *ngFor="let pais of paises"
                    [value]="pais.alpha3Code| lowercase"
                >{{pais.name}}</option>
            </select>
        </div>
    </div>

    <div class="row mt-2" *ngIf="fronteras.length!=0">
        <div class="col">
            <label for="" class="form-label">
                Fronteras:
            </label>
            <select class="form-control"
                formControlName="frontera"
            >
                <option value="">-- Seleccione Fronteras --</option>
                <option 
                    *ngFor="let border of fronteras"
                    [value]="border.alpha3Code | lowercase"
                >{{border.name}}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <button class="btn btn-primary float-end"
                type="submit"
            >
                Guardar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>

<pre>valid: {{miFormulario.valid}}</pre>
<pre>value: {{miFormulario.value | json}}</pre>
